<section class="delete-section" *transloco="let t; prefix: 'partners.delete'">
  <div class="main-content">
    <div class="card">
      <form class="form" (ngSubmit)="delete()">
        <h2>{{ t('card.title') }}</h2>
        <hr class="bar" />
        <div class="card-content">
          <span>{{ t('card.subtitle') }}</span>

          <h3 class="warning-text">{{ t('card.section.warning') }}</h3>

          @if (partner$ | async; as partner) {
            <div class="details-section">
              <h4>{{ t('card.section.details') }}</h4>
              
              <p>
                <strong>{{ t('card.label.fullName') }}:</strong>
                <span>{{ partner.fullName }}</span>
              </p>
              
              <p>
                <strong>{{ t('card.label.couponsQuantity') }}:</strong>
                <span>{{ partner.coupons.length }}</span>
              </p>
              
            </div>
          }
          </div>
        <div class="buttons">
          <gs-buttons
            [buttonType]="buttonType.Link"
            [text]="t('card.buttons.back')"
            routerLink="/partners"
          ></gs-buttons>

          <gs-buttons
            [buttonType]="buttonType.Default"
            [text]="t('card.buttons.confirm')"
            type="submit"
            color="#ff7675"
            hoverColor="#e45757"
            (click)="delete()"
          ></gs-buttons>
        </div>
      </form>
    </div>
  </div>
</section>
