<div class="shell">
  <nav class="navbar" aria-label="Menu">
    @if (isHandset$ | async) {
      <button
        class="navbar__menu-button"
        type="button"
        (click)="openSidebar()"
        aria-label="Open Menu"
      >
        <span class="material-icons">menu</span>
      </button>
    }
    <div class="navbar__logo">
      <span class="material-icons"> directions_car </span>Locadora de Autom√≥veis
    </div>
    <div class="navbar__spacer"></div>
    <div>search bar</div>
    <div class="navbar__spacer"></div>

    <div class="navbar__options">
      <gs-buttons
        [buttonType]="buttonType.Default"
        text="Logout"
        (click)="logoutEvent.emit()"
      ></gs-buttons>

      <app-slide-toggle
        [checked]="isDarkMode"
        (toggleChange)="themeEvent.emit($event)"
      ></app-slide-toggle>
    </div>
  </nav>

  <div class="shell__layout">
    <div
      class="shell__overlay"
      [class.shell__overlay--visible]="(isHandset$ | async) && isSidebarOpen"
      (click)="closeSidebar()"
      aria-hidden="true"
    ></div>

    <aside class="sidebar" [class.sidebar--open]="(isHandset$ | async) ? isSidebarOpen : true">
      <div class="sidebar__items">
        @for (item of navbarItems; track $index) {
          <a
            class="sidebar__item-link"
            [routerLink]="item.link"
            routerLinkActive="sidebar__item-link--active"
            (click)="closeSidebar()"
          >
            <span class="material-icons sidebar__item-icon">
              {{ item.icon }}
            </span>
            <span class="sidebar__item-label">
              {{ item.title }}
            </span>
          </a>
        }
      </div>

      <div class="sidebar__profile">
        <span class="material-icons sidebar__profile-icon">account_circle</span>
        <div>
          <span>{{ user?.userName }}</span>
        </div>
      </div>
    </aside>

    <div class="shell__content">
      <svg class="borda-svg" height="32" width="32">
        <path class="OkLq5b" d="M 32,0 H -32,0 V 0,32 a 32, 32 0 0, 1 32,-32"></path>
      </svg>
      <ng-content></ng-content>
    </div>
  </div>
</div>
